<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Empresarial - Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-body">
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="stars"></div>
        <div class="stars2"></div>
        <div class="stars3"></div>
    </div>
    
    <!-- Theme Toggle -->
    <button class="theme-toggle-login" onclick="toggleTheme()">
        <i class="fas fa-moon" id="themeIcon"></i>
    </button>
    
    <!-- Login Container -->
    <div class="login-container">
        <div class="login-box">
            <div class="company-logo">
                <div class="logo-container">
                    <div class="logo-design">
                        <div class="logo-circle">
                            <i class="fa-solid fa-moon"></i>
                        </div>
                        <div class="logo-text">moon Studios</div>
                    </div>
                </div>
            </div>
            <h1>Bienvenido</h1>
            <p class="login-subtitle">Inicia sesión en tu cuenta corporativa</p>
            
            <form id="loginForm">
                <div class="form-group-login">
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                    </div>
                </div>
                
                <div class="form-group-login">
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Contraseña" required>
                    </div>
                </div>
                
                <div class="form-group-login">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember">
                        <span class="checkmark"></span>
                        <span class="checkbox-label">Mantenerme conectado</span>
                    </label>
                </div>
                
                <button type="submit" class="btn-login">
                    <span>Iniciar Sesión</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
                
                <div id="errorMessage" class="error-message" style="display: none;"></div>
            </form>
            
            <div class="login-footer">
                <p>© 2024 Sistema Empresarial. Todos los derechos reservados.</p>
            </div>
        </div>
    </div>
    
    <script src="js/login.js"></script>
</body>
</html>
